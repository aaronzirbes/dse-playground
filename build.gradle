apply plugin: "groovy"
apply plugin: "application"
apply plugin: "idea"

mainClassName = 'org.zirbes.dse.Runner'

repositories {
    jcenter()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.7'
  compile 'com.fasterxml.jackson.core:jackson-core:2.5.4'
  compile 'org.slf4j:slf4j-simple:1.7.18'
  compile 'org.apache.tinkerpop:gremlin-driver:3.2.2'
  compile 'org.apache.tinkerpop:gremlin-groovy:3.2.2', {
    exclude group: 'com.github.jeremyh', module: 'jBCrypt'
  }
  compile 'org.apache.tinkerpop:tinkergraph-gremlin:3.2.2'
  compile 'com.datastax.cassandra:dse-driver:1.1.0'

  compile 'joda-time:joda-time:2.8.1'

  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
